<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Movie Mood</title>
</head>

<body>

    <main class="wrapper">
        <h1>Movie Mood</h1>
        <div class="user-choice">
            <form class="user-inputs" name="user-inputs" id="user-inputs">

                <h2>What are you in the mood for?</h2>
                <div class="get-genre">
                    <label for="user-input-one">Choose a movie genre</label>
                    <select name="user-input-one" id="user-input-one">
                        <option value="28" selected="selected">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="36">History</option>
                        <option value="27">Horror</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science-Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="37">Western</option>
                    </select>
                </div>

                <h2>What era works for you?</h2>
                <div class="eraRange">
                    <label for="user-input-two">◀ Older - Newer ▶</label>
                    <input type="range" min="1920" max="2021" value="1970" class="slider" id="user-input-two">
                    <p id="selectedYear"></p>
                </div>
            </form>
        </div>

        <button>Show Me My Movies!</button>
        <div class="movie-display">
            <!-- Movies from API will be dynmaticly added to this ul-->
            <ul class="movie-display-ul" id="movie-display-ul"></ul>
        </div>
    </main>

    <footer>
        <p>Created at <a class="juno" href="https://junocollege.com/">Juno College</a> </p> 
        <p>by <a href="https://www.linkedin.com/in/daniel-mcintyre-2404a827/">Daniel McIntyre</a> and <a href="www.linkedin.com/in/kimberley-schubert">Kimberley Schubert</a></p>
        <p>with <a class="tmdb" href="https://www.themoviedb.org">The Movie Database <img src="./assets/TMDB-logo/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"></a></p>
    </footer>


</body>
<script src="javascript/scripts.js"></script>

</html>
